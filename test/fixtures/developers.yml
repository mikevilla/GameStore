  name: 2K Czech
  year_established: 1997
  about: 2K Czech (previously known as Illusion Softworks) is game development company located in Brno, Czech Republic. It was founded by Petr Vochozka and its venture capital investors, Cash Reform Group in 1997. The company focuses most on first-person shooters and third-person shooters games. As of November 2003, it had about 170 employees.
