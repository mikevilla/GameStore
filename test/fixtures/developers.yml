  about: 'Bungie (founded as Bungie Software Products Corporation) is an American video game developer currently located in Bellevue, Washington, USA. The company was established in May 1991 by University of Chicago undergraduate student Alex Seropian, who later brought in programmer Jason Jones after publishing Jones game Minotaur: The Labyrinths of Crete.'
